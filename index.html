<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>Vox Lux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lux: {
              gold: '#E4C572',         // Prestige Gold
              goldDim: '#C8AA6E',      // Muted Gold
              goldDark: '#785A28',     // Ancient Gold
              navy: '#0A0F2B',         // Deep Void Navy
              royal: '#1A2E64',        // Piltover Royal Blue
              cyan: '#4FD4D0',         // Hextech Magic
              black: '#00040A',        // Shadow Isles Black
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            display: ['Cinzel', 'serif'], // Hypothetical display font, falling back to serif if not loaded
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'spin-reverse-slow': 'spin-reverse 15s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            'spin-reverse': {
              from: { transform: 'rotate(360deg)' },
              to: { transform: 'rotate(0deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #00040A;
      color: #e2e8f0;
      overflow: hidden;
      /* App handles scroll */
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Custom Scrollbar for "Tech" feel */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0A0F2B;
    }

    ::-webkit-scrollbar-thumb {
      background: #785A28;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #E4C572;
    }

    /* Magical Glow Classes */
    .glow-text {
      text-shadow: 0 0 10px rgba(228, 197, 114, 0.5);
    }

    .glow-box {
      box-shadow: 0 0 15px rgba(228, 197, 114, 0.1);
    }

    .glow-hextech {
      box-shadow: 0 0 20px rgba(79, 212, 208, 0.2);
    }

    /* Runic Border Effect */
    .runic-border {
      position: relative;
      border: 1px solid rgba(228, 197, 114, 0.3);
    }

    .runic-border::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 1px solid transparent;
      background: linear-gradient(45deg, transparent 40%, #E4C572 50%, transparent 60%) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      pointer-events: none;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(79, 212, 208, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 20% 20%, rgba(228, 197, 114, 0.05) 2px, transparent 2px);
      background-size: 60px 60px, 120px 120px;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes drift {
      0% {
        transform: translateX(0) skewX(-12deg);
      }

      100% {
        transform: translateX(-50%) skewX(-12deg);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

}
</script>
